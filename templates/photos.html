{% extends 'base.html' %}

{% block title %}
	Photos
{% endblock%}

{% block css %}
    {% load staticfiles %}
	<link href="{% static 'elasticss/production/elastic.css' %}" type="text/css" rel="stylesheet" media="print" />
	<link href="{% static 'elasticss/production/elastic.print.css' %}" type="text/css" rel="stylesheet" media="print" />
	<link href="{% static 'css/photos.css' %}" type="text/css" rel="stylesheet" media="screen" />
    <link href="{% static 'css/photos-style.css' %}" type="text/css" rel="stylesheet" media="screen" />
    <link href="{% static 'css/jquery.lightbox-0.5.css' %}" type="text/css" rel="stylesheet" media="screen" />
{% endblock%}

{% block javascript %}

    <script src="{% static 'js/jquery-1.5.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'elasticss/production/elastic.js' %}" type="text/javascript"></script>

    <script src="{% static 'js/jflickrfeed.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/setup-jflickr.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.lightbox-0.5.min.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div id="overlay">
	<a href="/"><img id="photo-back" src="{%  static 'images/Back_HKlein.png' %}" alt="Ga terug" /></a>
	<a href="http://www.flickr.com/photos/sorrybunch"><img id="page-pointer" src="{% static 'images/Photos.png' %}" /></a>
	<center>
        <ul id="cbox" class="thumbs">

        </ul>
	</center>
</div>
{% endblock %}
