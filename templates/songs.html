{% extends 'base.html' %}

{% block title %}
	Songs
{% endblock%}

{% block css %}
    {% load staticfiles %}
	<link href="{% static 'elasticss/production/elastic.css' %}" type="text/css" rel="stylesheet" media="print" />
	<link href="{% static 'elasticss/production/elastic.print.css' %}" type="text/css" rel="stylesheet" media="print" />
	<link href="{% static 'css/songs.css' %}" type="text/css" rel="stylesheet" media="screen" />
	<link href="{% static 'js/jPlayer/skin/jplayer.blue.monday.css' %}" type="text/css" rel="stylesheet" media="screen" />
{% endblock%}

{% block javascript %}
    <script src="{% static 'js/jquery-1.5.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'elasticss/production/elastic.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jPlayer/jquery.jplayer.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/sorrybunch-songs.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div id="overlay">
	<a href="/"><img id="back" src="{% static 'images/Back_HKlein.png' %}" alt="Ga terug" /></a>
	<img id="page-pointer" src="{% static 'images/SongsII.png' %}" alt="" />
	<div id="mp3_player">
		{% if song %}
	        <iframe width="{{song.0.width}}" height="{{song.0.height}}" style="position: relative; display: block; width: {{song.0.width}}px; height: {{song.0.height}}px;" src="http://bandcamp.com/EmbeddedPlayer/v=2/album={{song.0.album_id}}/size=grande3/bgcol=FFFFFF/linkcol=481505/transparent=true/"
	                allowtransparency="true"
	                frameborder="0">
	                    <a href="{{song.0.bandcamp_url}}">{{song.0.link}}</a>
	        </iframe>
	    {% else %}
	    	No song!
        {% endif %}
	</div>
</div>
{% endblock %}
