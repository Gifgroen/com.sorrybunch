{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{% block title %} {% endblock %}</title>
	
	<link href="{% static 'css/main.css' %}" type="text/css" rel="stylesheet" media="screen" />
	
	{% block css %} {% endblock %}
	{% block javascript %} {% endblock %}
	
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-23817776-1']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>
<body>
	<div id="pagecontainer">
		<map id="map" style="display=none;" name="map">
			<!-- #$-:Image map file created by GIMP Image Map plug-in -->
			<!-- #$-:GIMP Image Map plug-in by Maurits Rijk -->
			<!-- #$-:Please do not edit lines starting with "#$" -->
			<!-- #$VERSION:2.3 -->
			<!-- #$AUTHOR:Karsten -->
			<area id="photos"		class="page" shape="rect" coords="579,220,648,293" alt="Photos" 		href="/photos" />
			<area id="contact"  	class="page" shape="rect" coords="771,204,831,273" alt="Contact" 		href="/contact" />
			<area id="video" 		class="page" shape="rect" coords="494,354,568,436" alt="Video" 			href="/video" />
			<area id="songs" 		class="page" shape="rect" coords="681,377,764,447" alt="Songs" 			href="/songs" />
			<area id="booker" 		class="page" shape="rect" coords="679,606,732,673" alt="Booker" 		href="/booker" />
			<area id="newsandgigs" 	class="page" shape="rect" coords="771,337,860,677" alt="News and Gigs" 	href="/news" />
			<area id="bio" 			class="page" shape="rect" coords="569,335,667,695" alt="Biography" 		href="/bio" />
		</map>
		<img id="main-image" src="{% static 'images/Mainphoto.jpg' %}" alt="" usemap="#map" />
		
		{% block content %} {% endblock %}
	</div>
</body>
</html>
