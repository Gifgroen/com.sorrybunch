{% extends 'base.html' %}

{% block title %}
	Video's
{% endblock%}

{% block css %}
    {% load staticfiles %}
	<link href="{% static 'elasticss/production/elastic.css' %}" type="text/css" rel="stylesheet" media="print" />
	<link href="{% static 'elasticss/production/elastic.print.css' %}" type="text/css" rel="stylesheet" media="print" />
	<link href="{% static 'css/video.css' %}" type="text/css" rel="stylesheet" media="screen" />
{% endblock%}

{% block javascript %}

    <script src="{% static 'js/jquery-1.5.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'elasticss/production/elastic.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div id="overlay">
	<a href="/"><img id="back" src="{% static 'images/Back_HKlein.png' %}" alt="Ga terug" /></a>
	<img id="page-pointer" src="{% static 'images/VideoIII.png' %}" alt="video" />
	<div id="video">
        <object style="height:180px; width: 320px">
        	<param name="movie" value="https://www.youtube.com/v/OHeOtPVDLso?version=3&feature=player_embedded">
        	<param name="allowFullScreen" value="true">
        	<param name="allowScriptAccess" value="always">
        	<embed src="https://www.youtube.com/v/OHeOtPVDLso?version=3&feature=player_embedded" 				type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="320" height="180">
    	</object>
	</div>

</div>
{% endblock %}
