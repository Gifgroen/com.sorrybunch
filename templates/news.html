{% extends 'base.html' %}

{% block title %}

{% endblock%}

{% block css %}
    {% load staticfiles %}
	<link href="{% static 'elasticss/production/elastic.css' %}" type="text/css" rel="stylesheet" media="print" />
	<link href="{% static 'elasticss/production/elastic.print.css' %}" type="text/css" rel="stylesheet" media="print" />
	<link href="{% static 'css/news.css' %}" type="text/css" rel="stylesheet" media="screen" />
{% endblock%}

{% block javascript %}

    <script src="{% static 'js/jquery-1.5.1.min.js' %}" type="text/javascript"></script>

		</article>
